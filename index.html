<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1b0083" />
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Discloud</title>
  <script src="scripts/util.js" defer></script>
  <script src="scripts/webhooks.js" defer></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/send.js" defer></script>
  <script src="scripts/save.js" defer></script>
</head>

<body>
  <div class="base flex-r">
    <div class="webhooks flex-c">
      <h1>WEBHOOKS</h1>
      <input type="text" id="webhook-input" placeholder="Enter Webhook URL...">
      <div id="webhook-list"></div>
    </div>
    <div class="sep-v"></div>
    <div class="flex-c">
      <div class="main flex-c">
        <h1>DISCLOUD</h1>
        <div class="flex-r h-auto main-options">
          <div class="flex-c justify">
            <div class="option">
              <input type="range" name="delay" id="delay-range" min="0" max="10000" step="100" value="500">
              <span></span>
            </div>
            <div class="option">
              <input type="range" name="tasks" id="tasks-range" min="1" max="100" step="1" value="3">
              <span></span>
            </div>
            <div class="option">
              <input type="range" name="err" id="err-range" min="0" max="10000" step="100" value="3000">
              <span></span>
            </div>
          </div>
          <div class="flex-c justify w-auto labels">
            <span id="filename-label"></span>
            <span id="filesize-label"></span>
            <span id="chunkcount-label"></span>
          </div>
          <div class="flex-c justify w-auto main-btns">
            <button id="upload-btn" class="btn">
              <span class="material-symbols-outlined">&#xe9fc;</span>
              <span class="t">SELECT</span>
            </button>
            <button id="start-btn" class="btn" disabled>
              <span class="material-symbols-outlined">&#xf09b;</span>
              <span class="t">UPLOAD</span>
            </button>
          </div>
        </div>
      </div>
      <div class="list"></div>
      <div id="progress-top" class="flex-c h-auto"></div>
      <div id="progress" class="flex-c">
      </div>
    </div>
  </div>
</body>

</html>
